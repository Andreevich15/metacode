{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-8 text-center">Проектирование</h1>
<div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4 justify-center">
    {% for card in cards %}
    <div class="card bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transform hover:-translate-y-1 transition-all">
        <img src="{{ card.img }}" class="w-full h-40 object-cover" alt="{{ card.title }}">
        <div class="p-4 text-center">
            <h2 class="text-lg font-semibold text-gray-800">{{ card.title }}</h2>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
