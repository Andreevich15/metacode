{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-8 text-center">{{ section_title }}</h1>

<div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-center">
  {% for card in cards %}
  <div class="card bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-all">
    <img src="{{ card.img }}" class="w-full h-40 object-cover">
    <div class="p-4 text-center">
      <h2 class="text-lg font-semibold">{{ card.title }}</h2>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
